<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>5142 Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: #888;
        }

        .status.connected {
            color: #00FF00;
        }

        .controller {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #222;
            border: 3px solid #8B0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #FF3333;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .button:active {
            transform: scale(0.9);
        }

        .button.active {
            background: #FF3333;
            color: #000;
            border-color: #FF3333;
            box-shadow: 0 0 30px #FF3333;
        }

        #btn-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #btn-right {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        #btn-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #btn-left {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .center-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .heading-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #FF3333;
        }

        @media (max-width: 600px) {
            .controller {
                width: 300px;
                height: 300px;
            }
            
            .button {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .center-indicator {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
